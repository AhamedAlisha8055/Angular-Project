<div class="col-md-6 offset-md-3">
  <h3>Car Booking</h3>
  <form (ngSubmit) ="onSubmit()" method = 'post'>
      <div class ="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstname"
          [(ngModel)] = "customer.firstname" name = "firstname">
      </div>
      <div class ="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lastname"
          [(ngModel)] = "customer.lastname" name = "lastname">
      </div>
      <div class ="form-group">
          <label>Gender</label>
          <input type="text" class="form-control" id="gender"
          [(ngModel)] = "customer.gender" name = "gender">
      </div>
      <div class ="form-group">
          <label>Date Of Birth</label>
          <input type="date" class="form-control" id="dob"
          [(ngModel)] = "customer.dob" name = "dob">
      </div>
      <div class ="form-group">
          <label>Contact</label>
          <input type="text" class="form-control" id="contact"
          [(ngModel)] = "customer.contact" name = "contact">
      </div>
      <div class ="form-group">
          <label>Email Id</label>
          <input type="text" class="form-control" id="email"
          [(ngModel)] = "customer.email" name = "email">
      </div>
      <button class = "btn btn-success" type ="submit">Submit</button>
  </form>
  </div>
