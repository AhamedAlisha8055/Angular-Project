<div class ="container mt-5">
<h1>List of All Extra</h1>
<a routerLink="detail/add/0" class="btn btn-primary mt-5 mb-5">Add Details</a>
<table class = "table table-stripped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nationality</th>
            <th>Profession</th>
            <th>Salary</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let detail of details">
            <td>{{ detail.id }}</td>
            <td>{{ detail.nationality }}</td>
            <td>{{ detail.profession }}</td>
            <td>{{ detail.salary }}</td>
            <td><a [routerLink]="['detail/edit',detail.id]">Edit</a></td>
            <td><button (click)="onDelete(detail.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
